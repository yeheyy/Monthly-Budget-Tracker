<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F4E1;
            color: #4B4453;
        }
        .container {
            max-width: 960px;
        }
        .card {
            background-color: #FFFAF0;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #A36B84;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #8C5C70;
        }
        .table-header {
            background-color: #E6E1D7;
        }
        .chart-container {
            height: 300px;
            position: relative;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-gray-800">Monthly Budget Tracker</h1>
            <p class="text-lg text-gray-600 mt-2">Manage your finances with ease and style!</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 card p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">Add New Expense</h2>
                <form id="expense-form" class="space-y-4">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" id="description" placeholder="e.g., Dinner at a restaurant" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount (₱)</label>
                        <input type="number" id="amount" placeholder="e.g., 500" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="BPI">CREDIT CARD (BPI)</option>
                            <option value="Security Bank">CREDIT CARD (Security Bank)</option>
                            <option value="FOOD EXPENSES">FOOD EXPENSES</option>
                            <option value="SHOPPING EXPENSES">SHOPPING EXPENSES</option>
                            <option value="SISTER’S ALLOWANCE">SISTER’S ALLOWANCE</option>
                            <option value="PAMPER EXPENSES">PAMPER EXPENSES</option>
                            <option value="OTHER EXPENSES">OTHER EXPENSES</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 rounded-md font-semibold btn-primary">Add Expense</button>
                </form>
            </div>

            <div class="md:col-span-1 card p-6 flex flex-col items-center justify-center">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">Monthly Summary</h2>
                <div class="text-center">
                    <p class="text-gray-500">Total Expenses for the Month</p>
                    <p id="total-expenses" class="text-4xl font-extrabold text-indigo-600 mt-2">₱0.00</p>
                </div>
            </div>

            <div class="md:col-span-3 card p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">Expense History</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden">
                        <thead class="table-header">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            </tr>
                        </thead>
                        <tbody id="expense-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Expenses will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="md:col-span-3 card p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">Monthly Spending Breakdown</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const expenseForm = document.getElementById('expense-form');
            const expenseTableBody = document.getElementById('expense-table-body');
            const totalExpensesEl = document.getElementById('total-expenses');
            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            let myBarChart;
            let myPieChart;

            const categoryColors = {
                'BPI': '#FFB45F',
                'Security Bank': '#B98B73',
                'FOOD EXPENSES': '#6B8E23',
                'SHOPPING EXPENSES': '#8A2BE2',
                'SISTER’S ALLOWANCE': '#FF6347',
                'PAMPER EXPENSES': '#FFC0CB',
                'OTHER EXPENSES': '#A9A9A9',
            };

            const updateDashboard = () => {
                let total = 0;
                const categoryTotals = {};

                Object.keys(categoryColors).forEach(cat => categoryTotals[cat] = 0);

                expenseTableBody.innerHTML = '';
                expenses.forEach(expense => {
                    const row = document.createElement('tr');
                    row.className = "bg-white";
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${expense.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${expense.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">₱${expense.amount.toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${expense.category}</td>
                    `;
                    expenseTableBody.appendChild(row);

                    total += expense.amount;
                    categoryTotals[expense.category] += expense.amount;
                });

                totalExpensesEl.textContent = `₱${total.toFixed(2)}`;

                localStorage.setItem('expenses', JSON.stringify(expenses));

                updateCharts(categoryTotals);
            };

            const updateCharts = (data) => {
                const labels = Object.keys(data);
                const values = Object.values(data);
                const backgroundColors = labels.map(label => categoryColors[label]);

                if (myBarChart) {
                    myBarChart.data.labels = labels;
                    myBarChart.data.datasets[0].data = values;
                    myBarChart.data.datasets[0].backgroundColor = backgroundColors;
                    myBarChart.update();
                } else {
                    const barCtx = document.getElementById('barChart').getContext('2d');
                    myBarChart = new Chart(barCtx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Monthly Expenses',
                                data: values,
                                backgroundColor: backgroundColors,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                }
                            }
                        }
                    });
                }

                if (myPieChart) {
                    myPieChart.data.labels = labels;
                    myPieChart.data.datasets[0].data = values;
                    myPieChart.data.datasets[0].backgroundColor = backgroundColors;
                    myPieChart.update();
                } else {
                    const pieCtx = document.getElementById('pieChart').getContext('2d');
                    myPieChart = new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Monthly Expenses',
                                data: values,
                                backgroundColor: backgroundColors,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                        }
                    });
                }
            };

            expenseForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newExpense = {
                    date: document.getElementById('date').value,
                    description: document.getElementById('description').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    category: document.getElementById('category').value,
                };
                expenses.push(newExpense);
                updateDashboard();
                expenseForm.reset();
            });

            updateDashboard();
        });
    </script>
</body>
</html>
